<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Comparison Tool</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        /* Cost comparison specific overrides */
        body { background: #f5f7fa; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; font-size: 2.5em; }
        .sections-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-bottom: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cost Comparison Tool</h1>
        
        <div class="import-export">
            <h2>Import/Export Data</h2>
            <div class="controls">
                <button class="btn btn-success" onclick="exportToCSV()">Export All to CSV</button>
                <button class="btn" onclick="showImportFormat()">Show Import Format</button>
                <input type="file" id="csvFile" accept=".csv" onchange="importCSV()" class="file-input">
                <button class="btn" onclick="document.getElementById('csvFile').click()">Import CSV</button>
            </div>
            <div id="formatExample" class="format-example hidden">
                <strong>CSV Import Format:</strong><br>
                Section,Item,Description,Cost<br>
                Section 1,Item Name,Item Description,100.00<br>
                Section 2,Another Item,Another Description,250.50<br>
                <br>
                <button class="btn" onclick="copyFormatToClipboard()">Copy Format to Clipboard</button>
            </div>
        </div>

        <div class="sections-grid" id="sectionsGrid">
            <!-- Sections will be generated here -->
        </div>

        <div class="summary">
            <h2>Cost Comparison Summary</h2>
            <div class="summary-grid" id="summaryGrid">
                <!-- Summary items will be generated here -->
            </div>
            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let sections = [
            { id: 1, title: 'Option A', details: 'Enter details about this option...', items: [] },
            { id: 2, title: 'Option B', details: 'Enter details about this option...', items: [] },
            { id: 3, title: 'Option C', details: 'Enter details about this option...', items: [] },
            { id: 4, title: 'Option D', details: 'Enter details about this option...', items: [] }
        ];

        let chart = null;
        let chartLibraryLoaded = false;
        let chartLibraryLoading = false;

        // Lazy load Chart.js library
        function loadChartLibrary() {
            return new Promise((resolve, reject) => {
                if (chartLibraryLoaded) {
                    resolve();
                    return;
                }
                
                if (chartLibraryLoading) {
                    // Wait for existing load to complete
                    const checkLoaded = setInterval(() => {
                        if (chartLibraryLoaded) {
                            clearInterval(checkLoaded);
                            resolve();
                        }
                    }, 100);
                    return;
                }
                
                chartLibraryLoading = true;
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
                script.onload = () => {
                    chartLibraryLoaded = true;
                    chartLibraryLoading = false;
                    resolve();
                };
                script.onerror = () => {
                    chartLibraryLoading = false;
                    reject(new Error('Failed to load Chart.js library'));
                };
                document.head.appendChild(script);
            });
        }

        function renderSections() {
            const grid = document.getElementById('sectionsGrid');
            grid.innerHTML = '';
            
            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                sectionDiv.innerHTML = `
                    <h2 contenteditable="true" onblur="updateSectionTitle(${section.id}, this.textContent)">${section.title}</h2>
                    <div class="section-details" contenteditable="true" onblur="updateSectionDetails(${section.id}, this.textContent)">${section.details}</div>
                    <div class="controls">
                        <button class="btn" onclick="addRow(${section.id})">Add Item</button>
                        <button class="btn btn-danger" onclick="clearSection(${section.id})">Clear All</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Description</th>
                                <th>Cost ($)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="section-${section.id}-tbody">
                            ${renderSectionRows(section)}
                        </tbody>
                    </table>
                `;
                grid.appendChild(sectionDiv);
            });
            updateSummary();
        }

        function renderSectionRows(section) {
            let rows = '';
            section.items.forEach((item, index) => {
                rows += `
                    <tr>
                        <td contenteditable="true" onblur="updateItem(${section.id}, ${index}, 'name', this.textContent)">${item.name}</td>
                        <td contenteditable="true" onblur="updateItem(${section.id}, ${index}, 'description', this.textContent)">${item.description}</td>
                        <td contenteditable="true" onblur="updateItem(${section.id}, ${index}, 'cost', this.textContent)">${item.cost}</td>
                        <td><button class="btn btn-danger" onclick="removeRow(${section.id}, ${index})">Remove</button></td>
                    </tr>
                `;
            });
            
            const total = section.items.reduce((sum, item) => sum + (parseFloat(item.cost) || 0), 0);
            rows += `
                <tr class="total-row">
                    <td colspan="2"><strong>Total</strong></td>
                    <td><strong>$${total.toFixed(2)}</strong></td>
                    <td></td>
                </tr>
            `;
            
            return rows;
        }

        function updateSectionTitle(sectionId, title) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.title = title;
                updateSummary();
            }
        }

        function updateSectionDetails(sectionId, details) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.details = details;
            }
        }

        function addRow(sectionId) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.items.push({ name: 'New Item', description: 'Description', cost: '0.00' });
                renderSections();
            }
        }

        function removeRow(sectionId, itemIndex) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.items.splice(itemIndex, 1);
                renderSections();
            }
        }

        function updateItem(sectionId, itemIndex, field, value) {
            const section = sections.find(s => s.id === sectionId);
            if (section && section.items[itemIndex]) {
                section.items[itemIndex][field] = value;
                renderSections();
            }
        }

        function clearSection(sectionId) {
            const section = sections.find(s => s.id === sectionId);
            if (section && confirm('Are you sure you want to clear all items in this section?')) {
                section.items = [];
                renderSections();
            }
        }

        function updateSummary() {
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = '';
            
            const totals = [];
            sections.forEach(section => {
                const total = section.items.reduce((sum, item) => sum + (parseFloat(item.cost) || 0), 0);
                totals.push(total);
                
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `
                    <h3>${section.title}</h3>
                    <div class="amount">$${total.toFixed(2)}</div>
                `;
                summaryGrid.appendChild(summaryItem);
            });
            
            updateChart(totals);
        }

        async function updateChart(totals) {
            try {
                // Only load Chart.js when we actually need to create a chart
                await loadChartLibrary();
                
                const ctx = document.getElementById('comparisonChart').getContext('2d');
                
                if (chart) {
                    chart.destroy();
                }
                
                const colors = ['#3498db', '#e74c3c', '#f39c12', '#27ae60'];
                
                chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: sections.map(s => s.title),
                    datasets: [{
                        data: totals,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c + '80'),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Cost Distribution'
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            } catch (error) {
                console.error('Failed to load chart library:', error);
                // Show error message to user
                const chartContainer = document.querySelector('.chart-container');
                chartContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">Chart could not be loaded. Please check your internet connection.</p>';
            }
        }

        function exportToCSV() {
            let csv = 'Section,Item,Description,Cost\n';
            sections.forEach(section => {
                section.items.forEach(item => {
                    csv += `"${section.title}","${item.name}","${item.description}","${item.cost}"\n`;
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'cost-comparison.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function showImportFormat() {
            const formatDiv = document.getElementById('formatExample');
            formatDiv.classList.toggle('hidden');
        }

        function copyFormatToClipboard() {
            const formatText = `Section,Item,Description,Cost
Section 1,Item Name,Item Description,100.00
Section 2,Another Item,Another Description,250.50`;
            
            navigator.clipboard.writeText(formatText).then(() => {
                alert('Import format copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function importCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                parseCSV(csv);
                fileInput.value = '';
            };
            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const header = lines[0].split(',');
            
            if (header.length < 4 || !header.includes('Section') || !header.includes('Item') || !header.includes('Description') || !header.includes('Cost')) {
                alert('Invalid CSV format. Please use the correct format with Section, Item, Description, and Cost columns.');
                return;
            }
            
            // Clear existing data
            sections.forEach(section => {
                section.items = [];
            });
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = parseCSVLine(line);
                if (values.length >= 4) {
                    const sectionName = values[0].replace(/"/g, '');
                    const itemName = values[1].replace(/"/g, '');
                    const description = values[2].replace(/"/g, '');
                    const cost = values[3].replace(/"/g, '');
                    
                    let section = sections.find(s => s.title.toLowerCase() === sectionName.toLowerCase());
                    if (!section) {
                        // Find first empty section or create new one
                        section = sections.find(s => s.items.length === 0);
                        if (section) {
                            section.title = sectionName;
                        }
                    }
                    
                    if (section) {
                        section.items.push({
                            name: itemName,
                            description: description,
                            cost: cost
                        });
                    }
                }
            }
            
            renderSections();
            alert('CSV data imported successfully!');
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result;
        }

        // Initialize the application
        renderSections();
    </script>
</body>
</html>
