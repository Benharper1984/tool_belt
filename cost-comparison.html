<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Comparison Tool</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/analytics.js"></script>
    <style>
        /* Cost comparison specific overrides */
        body { background: #f5f7fa; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; font-size: 2.5em; }
        .sections-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-bottom: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cost Comparison Tool</h1>
        
        <div class="import-export">
            <h2>Import/Export Data</h2>
            <div class="controls">
                <button class="btn btn-success" onclick="exportToCSV()">Export All to CSV</button>
                <button class="btn" onclick="showImportFormat()">Show Import Format</button>
                <input type="file" id="csvFile" accept=".csv" onchange="importCSV()" class="file-input">
                <button class="btn" onclick="document.getElementById('csvFile').click()">Import CSV</button>
            </div>
            <div id="formatExample" class="format-example hidden">
                <strong>CSV Import Format:</strong><br>
                Section,Item,Description,Cost<br>
                Section 1,Item Name,Item Description,100.00<br>
                Section 2,Another Item,Another Description,250.50<br>
                <br>
                <button class="btn" onclick="copyFormatToClipboard()">Copy Format to Clipboard</button>
            </div>
        </div>

        <div class="sections-grid" id="sectionsGrid">
            <!-- Sections will be generated here -->
        </div>

        <div class="summary">
            <h2>Cost Comparison Summary</h2>
            <div class="summary-grid" id="summaryGrid">
                <!-- Summary items will be generated here -->
            </div>
            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let sections = [
            { id: 1, title: 'Option A', details: 'Enter details about this option...', items: [] },
            { id: 2, title: 'Option B', details: 'Enter details about this option...', items: [] },
            { id: 3, title: 'Option C', details: 'Enter details about this option...', items: [] },
            { id: 4, title: 'Option D', details: 'Enter details about this option...', items: [] }
        ];

        let chart = null;
        let chartLibraryLoaded = false;
        let chartLibraryLoading = false;

        // Lazy load Chart.js library
        function loadChartLibrary() {
            return new Promise((resolve, reject) => {
                if (chartLibraryLoaded) {
                    resolve();
                    return;
                }
                
                if (chartLibraryLoading) {
                    // Wait for existing load to complete
                    const checkLoaded = setInterval(() => {
                        if (chartLibraryLoaded) {
                            clearInterval(checkLoaded);
                            resolve();
                        }
                    }, 100);
                    return;
                }
                
                chartLibraryLoading = true;
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
                script.onload = () => {
                    chartLibraryLoaded = true;
                    chartLibraryLoading = false;
                    resolve();
                };
                script.onerror = () => {
                    chartLibraryLoading = false;
                    reject(new Error('Failed to load Chart.js library'));
                };
                document.head.appendChild(script);
            });
        }

        function renderSections() {
            const grid = document.getElementById('sectionsGrid');
            grid.innerHTML = '';
            
            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                sectionDiv.innerHTML = `
                    <h2 contenteditable="true" onblur="updateSectionTitle(${section.id}, this.textContent)">${section.title}</h2>
                    <div class="section-details" contenteditable="true" onblur="updateSectionDetails(${section.id}, this.textContent)">${section.details}</div>
                    <div class="controls">
                        <button class="btn" onclick="addRow(${section.id})">Add Item</button>
                        <button class="btn btn-danger" onclick="clearSection(${section.id})">Clear All</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Description</th>
                                <th>Cost ($)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="section-${section.id}-tbody">
                            ${renderSectionRows(section)}
                        </tbody>
                    </table>
                `;
                grid.appendChild(sectionDiv);
            });
            updateSummary();
        }

        function renderSectionRows(section) {
            let rows = '';
            section.items.forEach((item, index) => {
                rows += `
                    <tr>
                        <td contenteditable="true" onblur="updateItem(${section.id}, ${index}, 'name', this.textContent)">${item.name}</td>
                        <td contenteditable="true" onblur="updateItem(${section.id}, ${index}, 'description', this.textContent)">${item.description}</td>
                        <td contenteditable="true" onblur="updateItem(${section.id}, ${index}, 'cost', this.textContent)">${item.cost}</td>
                        <td><button class="btn btn-danger" onclick="removeRow(${section.id}, ${index})">Remove</button></td>
                    </tr>
                `;
            });
            
            const total = section.items.reduce((sum, item) => {
                const cost = validateNumber(item.cost, { min: 0, allowNegative: false });
                return sum + (cost || 0);
            }, 0);
            rows += `
                <tr class="total-row">
                    <td colspan="2"><strong>Total</strong></td>
                    <td><strong>$${total.toFixed(2)}</strong></td>
                    <td></td>
                </tr>
            `;
            
            return rows;
        }

        function updateSectionTitle(sectionId, title) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.title = title;
                updateSummary();
            }
        }

        function updateSectionDetails(sectionId, details) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.details = details;
            }
        }

        function addRow(sectionId) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.items.push({ name: 'New Item', description: 'Description', cost: '0.00' });
                renderSections();
            }
        }

        function removeRow(sectionId, itemIndex) {
            const section = sections.find(s => s.id === sectionId);
            if (section) {
                section.items.splice(itemIndex, 1);
                renderSections();
            }
        }

        function updateItem(sectionId, itemIndex, field, value) {
            const section = sections.find(s => s.id === sectionId);
            if (section && section.items[itemIndex]) {
                // Validate and sanitize input based on field type
                let processedValue = value;
                
                if (field === 'cost') {
                    const numValue = validateNumber(value, { min: 0, allowNegative: false });
                    if (numValue !== null) {
                        processedValue = numValue.toFixed(2);
                    } else {
                        processedValue = '0.00';
                        showNotification('Invalid cost value. Please enter a positive number.', 'warning');
                    }
                } else {
                    // Sanitize text fields
                    processedValue = sanitizeHTML(String(value).trim());
                    if (processedValue.length > 100) {
                        processedValue = processedValue.substring(0, 100);
                        showNotification('Text truncated to 100 characters.', 'info');
                    }
                }
                
                section.items[itemIndex][field] = processedValue;
                renderSections();
            }
        }

        function clearSection(sectionId) {
            const section = sections.find(s => s.id === sectionId);
            if (section && confirm('Are you sure you want to clear all items in this section?')) {
                section.items = [];
                renderSections();
            }
        }

        function updateSummary() {
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = '';
            
            const totals = [];
            sections.forEach(section => {
                const total = section.items.reduce((sum, item) => {
                    const cost = validateNumber(item.cost, { min: 0, allowNegative: false });
                    return sum + (cost || 0);
                }, 0);
                totals.push(total);
                
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `
                    <h3>${section.title}</h3>
                    <div class="amount">$${total.toFixed(2)}</div>
                `;
                summaryGrid.appendChild(summaryItem);
            });
            
            updateChart(totals);
        }

        async function updateChart(totals) {
            try {
                // Only load Chart.js when we actually need to create a chart
                await loadChartLibrary();
                
                const ctx = document.getElementById('comparisonChart').getContext('2d');
                
                if (chart) {
                    chart.destroy();
                }
                
                const colors = ['#3498db', '#e74c3c', '#f39c12', '#27ae60'];
                
                chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: sections.map(s => s.title),
                    datasets: [{
                        data: totals,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c + '80'),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Cost Distribution'
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            } catch (error) {
                console.error('Failed to load chart library:', error);
                // Show error message to user
                const chartContainer = document.querySelector('.chart-container');
                chartContainer.innerHTML = '<p style="text-align: center; color: #e74c3c;">Chart could not be loaded. Please check your internet connection.</p>';
            }
        }

        function exportToCSV() {
            try {
                const data = [];
                sections.forEach(section => {
                    section.items.forEach(item => {
                        data.push({
                            Section: section.title,
                            Item: item.name,
                            Description: item.description,
                            Cost: item.cost
                        });
                    });
                });
                
                if (data.length === 0) {
                    showNotification('No data to export. Please add some items first.', 'warning');
                    return;
                }
                
                const csvContent = generateCSV(data, ['Section', 'Item', 'Description', 'Cost']);
                
                if (!csvContent) {
                    showNotification('Failed to generate CSV content.', 'error');
                    return;
                }
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `cost-comparison-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showNotification(`Exported ${data.length} items to CSV successfully.`, 'success');
            } catch (error) {
                console.error('Export error:', error);
                showNotification('Failed to export CSV. Please try again.', 'error');
            }
        }

        function showImportFormat() {
            const formatDiv = document.getElementById('formatExample');
            formatDiv.classList.toggle('hidden');
        }

        function copyFormatToClipboard() {
            const formatText = `Section,Item,Description,Cost
Section 1,Item Name,Item Description,100.00
Section 2,Another Item,Another Description,250.50`;
            
            copyToClipboard(formatText);
        }

        function importCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showNotification('Please select a CSV file first.', 'warning');
                return;
            }
            
            // Validate file
            const validation = validateFile(file, {
                maxSize: 1024 * 1024, // 1MB
                allowedExtensions: ['csv'],
                allowedTypes: ['text/csv', 'application/csv', 'text/plain']
            });
            
            if (!validation.valid) {
                showNotification(`File validation failed: ${validation.errors.join(', ')}`, 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvData = parseCSV(e.target.result, { hasHeader: true });
                    if (csvData.success) {
                        importParsedCSV(csvData.data);
                    } else {
                        showNotification(csvData.error, 'error');
                    }
                } catch (error) {
                    showNotification('Failed to read CSV file. Please check the file format.', 'error');
                    console.error('CSV import error:', error);
                }
                fileInput.value = '';
            };
            
            reader.onerror = function() {
                showNotification('Failed to read the selected file.', 'error');
                fileInput.value = '';
            };
            
            reader.readAsText(file);
        }

        function importParsedCSV(data) {
            try {
                // Validate required columns
                if (data.length === 0) {
                    showNotification('CSV file is empty.', 'warning');
                    return;
                }
                
                const firstRow = data[0];
                const requiredColumns = ['Section', 'Item', 'Description', 'Cost'];
                const missingColumns = requiredColumns.filter(col => !(col in firstRow));
                
                if (missingColumns.length > 0) {
                    showNotification(`Missing required columns: ${missingColumns.join(', ')}`, 'error');
                    return;
                }
                
                // Clear existing data
                sections.forEach(section => {
                    section.items = [];
                });
                
                let importedItems = 0;
                
                data.forEach(row => {
                    const sectionName = String(row.Section || '').trim();
                    const itemName = String(row.Item || 'New Item').trim();
                    const description = String(row.Description || 'Description').trim();
                    const cost = validateNumber(row.Cost, { min: 0, allowNegative: false }) || 0;
                    
                    if (!sectionName) return; // Skip rows without section name
                    
                    let section = sections.find(s => s.title.toLowerCase() === sectionName.toLowerCase());
                    if (!section) {
                        // Find first empty section or reuse existing
                        section = sections.find(s => s.items.length === 0);
                        if (section) {
                            section.title = sectionName;
                        }
                    }
                    
                    if (section) {
                        section.items.push({
                            name: itemName,
                            description: description,
                            cost: cost.toFixed(2)
                        });
                        importedItems++;
                    }
                });
                
                renderSections();
                showNotification(`Successfully imported ${importedItems} items from CSV.`, 'success');
                
            } catch (error) {
                console.error('CSV import processing error:', error);
                showNotification('An error occurred while processing the CSV data.', 'error');
            }
        }

        // Initialize the application
        renderSections();
    </script>
</body>
</html>
